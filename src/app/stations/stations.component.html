<div class="mx-auto flex flex-col text-xs">
  <div
    class="relative mx-auto mb-4 flex w-full max-w-xs flex-wrap items-stretch"
  >
    <input
      type="text"
      name="searchTerm"
      [(ngModel)]="searchTerm"
      (ngModelChange)="search()"
      class="focus:border-primary dark:focus:border-primary relative m-0 -mr-0.5 block w-[1px] min-w-0 flex-auto rounded-l border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200"
    />
    <div
      type="submit"
      class="active:bg-primary-800 relative z-[2] flex items-center rounded-r bg-slate-600 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out focus:bg-slate-800 focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="h-5 w-5"
      >
        <path
          fill-rule="evenodd"
          d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>

  <div class="md:mx-auto md:w-4/6 overflow-hidden rounded-lg border border-black">
    <table class="w-full table-fixed text-xs lg:text-base">
      <tr class="border-b border-b-black bg-slate-400 font-bold">
        <td>Name</td>
        <td class="w-1/3 md:w-1/5">City</td>
        <td class="hidden md:block">Address</td>
      </tr>
      <tr
        *ngFor="let station of stations"
        class="border-b border-b-black last:border-b-0"
      >
        <td>
          <a
            routerLink="/details/{{ station.fid }}"
            class="stationLink text-blue-800 underline hover:text-white"
            >{{ station.nimi }}</a
          >
        </td>
        <td>{{ station.kaupunki }}</td>
        <td class="hidden md:block">{{ station.osoite }}</td>
      </tr>
    </table>
  </div>
  <div
    class="has-text-centered flex justify-center gap-4 p-3 text-base"
    [ngClass]="{ hidden: !searchTerm === false }"
  >
    <!-- 
      I was originally planning on using pagination controls, but due to the amount of data made this quite difficult to implement.
   -->

    <button (click)="firstPage()" class="button">&lt;&lt;&lt;</button>
    <button (click)="prevPage()" class="button">&lt;</button>
    <span>{{ page }}</span>
    <p>of</p>
    <span>{{ maxPage }}</span>
    <button (click)="nextPage()" class="button">&gt;</button>
    <button (click)="lastPage()" class="button">&gt;&gt;&gt;</button>
  </div>
</div>
